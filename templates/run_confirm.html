<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirm Script Run</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card p-4 shadow">
        <h2 class="text-center mb-4">Confirm Script Execution</h2>
        <form action="/run" method="post">
            <input type="hidden" name="uuid" value="{{ uuid }}">
            <div class="mb-3">
                <label for="script" class="form-label">Select script to run:</label>
                <select name="script" class="form-select" required>
                    {% for script in scripts %}
                        <option value="{{ script }}">{{ script }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-danger w-100">Run Script</button>
        </form>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
