<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>DXC Script Executor Portal</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .navbar-custom {
        background-color: #000;
        border-bottom: 2px solid #ccc;
    }
    .card {
        background-color: #1a1a1a;
        border: 1px solid #333;
    }
    .btn-primary {
        background-color: #7f5fcf;
        border: none;
    }
    .btn-primary:hover {
        background-color: #9d7ef2;
    }
    .form-select, .form-control, textarea {
        background-color: #333;
        color: #fff;
        border: 1px solid #555;
    }
    label, h1 {
        color: #dcdcdc;
    }
    .footer {
        max-width: 700px;
        margin: 40px auto 0;
        font-size: 13px;
        color: #aaa;
        text-align: center;
    }
</style>
</head>
<body>

<nav class="navbar navbar-light navbar-custom mb-4 p-2">
<div class="container-fluid">
<a class="navbar-brand" href="#">
<img src="https://dxc.com/content/dam/dxc/projects/dxc-com/us/images/about-us/newsroom/logos-for-media/vertical/DXC%20Logo_Purple+Black%20RGB.png" alt="DXC Technology" height="50">
</a>
</div>
</nav>

<div class="container mt-3">
<div class="card shadow p-4 mb-4">
<h1 class="mb-4 text-center">Upload Client List & Run Script</h1>
<form method="POST" action="{{ url_for('update_and_run') }}">
    <div class="mb-3">
        <label for="file_content" class="form-label">Paste Client List:</label>
        <textarea id="file_content" name="file_content" rows="12" placeholder="One client per line..." class="form-control"></textarea>
    </div>

    <input type="hidden" name="session_id" value="{{ session_id }}">

    <div class="mb-3">
        <label for="script" class="form-label">Select Script to Run:</label>
        <select id="script" name="script" class="form-select" required>
            {% for s in scripts %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Update File & Run</button>
</form>
</div>

<div class="footer">
    --==[ &copy; 2025 DXC India ]==--
</div>
</div>

</body>
</html>
